<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    /> -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="icon"
      href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico"
    />

    <title>NewsLetter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/signup" method="POST">
      <img
        class="mb-4"
        src="https://firebase.google.com/downloads/brand-guidelines/SVG/logo-logomark.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Signup with Email</h1>
      <input
        type="text"
        class="form-control top"
        name="fName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        name="lName"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="email"
        class="form-control middle"
        placeholder="Email"
        required
      />
      <input
      type="password"
      name="password"
      class="form-control bottom"
      placeholder="Password"
      required
    />

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Abhishek Ghule</p>
    </form>
  </body>
</html>
